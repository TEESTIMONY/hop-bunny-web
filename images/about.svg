<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background Gradient -->
  <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#39547B" />
    <stop offset="100%" stop-color="#1C2841" />
  </linearGradient>
  <rect width="800" height="500" fill="url(#backgroundGradient)" />
  
  <!-- Decorative Elements -->
  <!-- Top Left Corner Design -->
  <path d="M0,0 L200,0 Q150,50 100,50 Q50,50 0,200 Z" fill="rgba(255, 255, 255, 0.05)" />
  
  <!-- Bottom Right Corner Design -->
  <path d="M800,500 L600,500 Q650,450 700,450 Q750,450 800,300 Z" fill="rgba(255, 255, 255, 0.05)" />
  
  <!-- Center Circle Glow -->
  <circle cx="400" cy="250" r="200" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="40" />
  <circle cx="400" cy="250" r="180" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="60" />
  
  <!-- Characters -->
  <!-- Bunny Character -->
  <g transform="translate(300, 250) scale(2)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#FFFFFF" />
    
    <!-- Hoodie -->
    <path d="M-20,0 Q-10,30 0,30 Q10,30 20,0" fill="#39547B" />
    
    <!-- Ears -->
    <path d="M-10,-20 Q-15,-40 -8,-45 Q0,-40 0,-20" fill="#FFFFFF" stroke="#39547B" stroke-width="1" />
    <path d="M10,-20 Q15,-40 8,-45 Q0,-40 0,-20" fill="#FFFFFF" stroke="#39547B" stroke-width="1" />
    
    <!-- Face -->
    <circle cx="-8" cy="-8" r="3" fill="#333333" />
    <circle cx="8" cy="-8" r="3" fill="#333333" />
    <path d="M-5,5 Q0,10 5,5" stroke="#333333" stroke-width="1.5" fill="none" />
    
    <!-- Gold Chain -->
    <path d="M-10,10 Q0,15 10,10" stroke="#FFD700" stroke-width="2" fill="none" />
    <circle cx="0" cy="12" r="2" fill="#FFD700" />
  </g>
  
  <!-- Pepe Character -->
  <g transform="translate(500, 250) scale(2)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#4B5320" />
    
    <!-- Suit -->
    <rect x="-12" y="-5" width="24" height="25" rx="5" fill="#333333" />
    
    <!-- Face -->
    <circle cx="-5" cy="-8" r="3" fill="white" />
    <circle cx="5" cy="-8" r="3" fill="white" />
    <circle cx="-5" cy="-8" r="1" fill="black" />
    <circle cx="5" cy="-8" r="1" fill="black" />
    <path d="M-5,0 Q0,5 5,0" stroke="#A83232" stroke-width="2" fill="none" />
    
    <!-- Tie -->
    <path d="M0,-5 L-5,5 L0,15 L5,5 Z" fill="#A83232" />
  </g>
  
  <!-- Connecting Element -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="20" fill="rgba(255, 255, 255, 0.2)" />
    <path d="M-15,0 L15,0 M0,-15 L0,15" stroke="rgba(255, 255, 255, 0.6)" stroke-width="4" />
  </g>
  
  <!-- Game Elements -->
  <!-- Small Platform Top Left -->
  <rect x="100" y="100" width="100" height="10" rx="5" fill="#39547B" opacity="0.7" />
  
  <!-- Small Platform Top Right -->
  <rect x="600" y="100" width="100" height="10" rx="5" fill="#39547B" opacity="0.7" />
  
  <!-- Small Platform Bottom Left -->
  <rect x="100" y="400" width="100" height="10" rx="5" fill="#39547B" opacity="0.7" />
  
  <!-- Small Platform Bottom Right -->
  <rect x="600" y="400" width="100" height="10" rx="5" fill="#39547B" opacity="0.7" />
  
  <!-- Power-up -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="15" fill="#FFD700" opacity="0.8" />
    <text x="-5" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">$</text>
  </g>
  
  <!-- Shield Power-up -->
  <g transform="translate(400, 350)">
    <circle cx="0" cy="0" r="15" fill="#FF6347" opacity="0.8" />
    <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="5" fill="#87CEEB" opacity="0.7" />
  <circle cx="700" cy="100" r="5" fill="#87CEEB" opacity="0.7" />
  <circle cx="100" cy="400" r="5" fill="#87CEEB" opacity="0.7" />
  <circle cx="700" cy="400" r="5" fill="#87CEEB" opacity="0.7" />
</svg> 
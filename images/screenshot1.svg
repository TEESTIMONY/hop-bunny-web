<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Sky Background -->
  <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#87CEEB" />
    <stop offset="100%" stop-color="#39547B" />
  </linearGradient>
  <rect width="800" height="500" fill="url(#skyGradient)" />
  
  <!-- Clouds -->
  <ellipse cx="100" cy="80" rx="50" ry="30" fill="rgba(255,255,255,0.8)" />
  <ellipse cx="130" cy="90" rx="40" ry="25" fill="rgba(255,255,255,0.8)" />
  <ellipse cx="70" cy="90" rx="35" ry="20" fill="rgba(255,255,255,0.8)" />
  
  <ellipse cx="600" cy="120" rx="60" ry="35" fill="rgba(255,255,255,0.8)" />
  <ellipse cx="640" cy="130" rx="45" ry="30" fill="rgba(255,255,255,0.8)" />
  <ellipse cx="560" cy="130" rx="40" ry="25" fill="rgba(255,255,255,0.8)" />
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#FFD700" />
  
  <!-- Hills -->
  <path d="M0,500 Q200,380 400,450 Q600,380 800,440 L800,500 Z" fill="#4B5320" opacity="0.7" />
  
  <!-- Trees -->
  <g transform="translate(150, 400) scale(0.8)">
    <rect x="-10" y="0" width="20" height="40" fill="#8B4513" />
    <ellipse cx="0" cy="-20" rx="30" ry="40" fill="#71A744" />
  </g>
  
  <g transform="translate(650, 390) scale(1.2)">
    <rect x="-10" y="0" width="20" height="40" fill="#8B4513" />
    <ellipse cx="0" cy="-20" rx="30" ry="40" fill="#71A744" />
  </g>
  
  <!-- Ground -->
  <rect x="0" y="480" width="800" height="20" fill="#8B4513" />
  
  <!-- Platforms -->
  <rect x="100" y="350" width="150" height="15" rx="5" fill="#39547B" />
  <rect x="350" y="300" width="120" height="15" rx="5" fill="#39547B" />
  <rect x="550" y="250" width="150" height="15" rx="5" fill="#39547B" />
  <rect x="250" y="400" width="100" height="15" rx="5" fill="#39547B" />
  <rect x="500" y="350" width="80" height="15" rx="5" fill="#71A744" />
  
  <!-- Score -->
  <rect x="20" y="20" width="120" height="40" rx="10" fill="rgba(0,0,0,0.5)" />
  <text x="40" y="47" font-family="Arial, sans-serif" font-size="24" fill="white">1250</text>
  
  <!-- Bunny Character -->
  <g transform="translate(400, 250)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#FFFFFF" />
    
    <!-- Hoodie -->
    <path d="M-20,0 Q-10,30 0,30 Q10,30 20,0" fill="#39547B" />
    
    <!-- Ears -->
    <path d="M-10,-20 Q-15,-40 -8,-45 Q0,-40 0,-20" fill="#FFFFFF" stroke="#39547B" stroke-width="1" />
    <path d="M10,-20 Q15,-40 8,-45 Q0,-40 0,-20" fill="#FFFFFF" stroke="#39547B" stroke-width="1" />
    
    <!-- Face -->
    <circle cx="-8" cy="-8" r="3" fill="#333333" />
    <circle cx="8" cy="-8" r="3" fill="#333333" />
    <ellipse cx="0" cy="0" rx="5" ry="3" fill="none" stroke="#333333" stroke-width="1" />
    
    <!-- Gold Chain -->
    <path d="M-10,10 Q0,15 10,10" stroke="#FFD700" stroke-width="2" fill="none" />
    <circle cx="0" cy="12" r="2" fill="#FFD700" />
  </g>
  
  <!-- Enemy -->
  <g transform="translate(600, 220)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#4B5320" />
    
    <!-- Suit -->
    <rect x="-12" y="-5" width="24" height="25" rx="5" fill="#333333" />
    
    <!-- Face -->
    <circle cx="-5" cy="-8" r="3" fill="white" />
    <circle cx="5" cy="-8" r="3" fill="white" />
    <circle cx="-5" cy="-8" r="1" fill="black" />
    <circle cx="5" cy="-8" r="1" fill="black" />
    <path d="M-5,0 Q0,5 5,0" stroke="#A83232" stroke-width="2" fill="none" />
    
    <!-- Tie -->
    <path d="M0,-5 L-5,5 L0,15 L5,5 Z" fill="#A83232" />
  </g>
  
  <!-- Power-up -->
  <g transform="translate(150, 320)">
    <circle cx="0" cy="0" r="12" fill="#FFD700" opacity="0.8" />
    <text x="-5" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">$</text>
  </g>
  
  <!-- UI Elements -->
  <g transform="translate(740, 30)">
    <rect x="-30" y="-20" width="60" height="40" rx="10" fill="rgba(255,255,255,0.2)" />
    <text x="-20" y="5" font-family="Arial, sans-serif" font-size="14" fill="white">MENU</text>
  </g>
</svg> 
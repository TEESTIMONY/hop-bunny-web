<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#39547B" />
      <stop offset="100%" stop-color="#87CEEB" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Text Shadow -->
  <text x="58" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" opacity="0.3" filter="url(#glow)">
    HOP BUNNY
  </text>
  
  <!-- Main Text -->
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">
    HOP BUNNY
  </text>
  
  <!-- Bunny Icon -->
  <g transform="translate(15, 30) scale(0.6)">
    <!-- Bunny Body -->
    <ellipse cx="15" cy="15" rx="12" ry="14" fill="#FFFFFF" />
    
    <!-- Ears -->
    <path d="M10,5 Q5,-10 8,-15 Q12,-10 15,5" fill="#FFFFFF" stroke="#39547B" stroke-width="1" />
    <path d="M20,5 Q25,-10 22,-15 Q18,-10 15,5" fill="#FFFFFF" stroke="#39547B" stroke-width="1" />
    
    <!-- Hoodie -->
    <path d="M3,15 Q7,30 15,30 Q23,30 27,15" fill="#39547B" />
    
    <!-- Face -->
    <circle cx="10" cy="10" r="1.5" fill="#333333" />
    <circle cx="20" cy="10" r="1.5" fill="#333333" />
    <ellipse cx="15" cy="15" rx="3" ry="2" fill="#FF9999" />
    
    <!-- Gold Chain -->
    <path d="M10,22 Q15,24 20,22" stroke="#FFD700" stroke-width="1.5" fill="none" />
    <circle cx="15" cy="23" r="1" fill="#FFD700" />
  </g>
</svg> 

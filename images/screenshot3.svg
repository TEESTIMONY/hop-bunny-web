<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background Gradient -->
  <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#1C2841" />
    <stop offset="100%" stop-color="#000000" />
  </linearGradient>
  <rect width="800" height="500" fill="url(#backgroundGradient)" />
  
  <!-- Stars -->
  <g id="stars">
    <circle cx="100" cy="50" r="2" fill="white" opacity="0.8" />
    <circle cx="200" cy="80" r="1.5" fill="white" opacity="0.7" />
    <circle cx="300" cy="40" r="2" fill="white" opacity="0.9" />
    <circle cx="400" cy="90" r="1" fill="white" opacity="0.8" />
    <circle cx="500" cy="60" r="2.5" fill="white" opacity="0.7" />
    <circle cx="600" cy="30" r="1.8" fill="white" opacity="0.9" />
    <circle cx="700" cy="70" r="1.2" fill="white" opacity="0.8" />
    <circle cx="150" cy="120" r="1.7" fill="white" opacity="0.7" />
    <circle cx="250" cy="150" r="1" fill="white" opacity="0.9" />
    <circle cx="350" cy="180" r="2" fill="white" opacity="0.8" />
    <circle cx="450" cy="130" r="1.5" fill="white" opacity="0.7" />
    <circle cx="550" cy="160" r="1.8" fill="white" opacity="0.9" />
    <circle cx="650" cy="140" r="1.2" fill="white" opacity="0.8" />
    <circle cx="750" cy="110" r="2" fill="white" opacity="0.7" />
  </g>
  
  <!-- Game Over Card -->
  <g>
    <!-- Card Background with Glassmorphism Effect -->
    <rect x="200" y="50" width="400" height="400" rx="20" fill="rgba(57, 84, 123, 0.3)" />
    <rect x="200" y="50" width="400" height="400" rx="20" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1" />
    
    <!-- Card Inner Glow -->
    <rect x="210" y="60" width="380" height="380" rx="15" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="2" />
    
    <!-- Game Over Text -->
    <text x="400" y="120" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">GAME OVER</text>
    
    <!-- Divider Line -->
    <line x1="280" y1="150" x2="520" y2="150" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" />
    
    <!-- Score Display -->
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="20" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">YOUR SCORE</text>
    <text x="400" y="250" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">5420</text>
    
    <!-- Best Score Display -->
    <text x="400" y="300" font-family="Arial, sans-serif" font-size="20" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">BEST SCORE: 6210</text>
    
    <!-- Restart Button -->
    <g transform="translate(400, 350)">
      <rect x="-100" y="-25" width="200" height="50" rx="25" fill="url(#buttonGradient)" />
      <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#39547B" />
        <stop offset="100%" stop-color="#87CEEB" />
      </linearGradient>
      <text x="0" y="7" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">PLAY AGAIN</text>
    </g>
    
    <!-- Home Button -->
    <g transform="translate(400, 420)">
      <rect x="-100" y="-25" width="200" height="50" rx="25" fill="rgba(255, 255, 255, 0.2)" />
      <text x="0" y="7" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">MAIN MENU</text>
    </g>
  </g>
  
  <!-- Falling Bunny Animation -->
  <g transform="translate(650, 200)">
    <!-- Motion Lines -->
    <line x1="-10" y1="-40" x2="-20" y2="-60" stroke="white" stroke-width="1" stroke-dasharray="5,3" opacity="0.6" />
    <line x1="0" y1="-40" x2="0" y2="-70" stroke="white" stroke-width="1" stroke-dasharray="5,3" opacity="0.6" />
    <line x1="10" y1="-40" x2="20" y2="-60" stroke="white" stroke-width="1" stroke-dasharray="5,3" opacity="0.6" />
    
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#FFFFFF" />
    
    <!-- Hoodie -->
    <path d="M-20,0 Q-10,30 0,30 Q10,30 20,0" fill="#39547B" />
    
    <!-- Ears -->
    <path d="M-10,-20 Q-15,-40 -8,-45 Q0,-40 0,-20" fill="#FFFFFF" stroke="#39547B" stroke-width="1" />
    <path d="M10,-20 Q15,-40 8,-45 Q0,-40 0,-20" fill="#FFFFFF" stroke="#39547B" stroke-width="1" />
    
    <!-- Face -->
    <circle cx="-8" cy="-8" r="3" fill="#333333" />
    <circle cx="8" cy="-8" r="3" fill="#333333" />
    
    <!-- Shocked Mouth -->
    <ellipse cx="0" cy="0" rx="5" ry="7" fill="none" stroke="#333333" stroke-width="1.5" />
    
    <!-- Gold Chain -->
    <path d="M-10,10 Q0,15 10,10" stroke="#FFD700" stroke-width="2" fill="none" />
    <circle cx="0" cy="12" r="2" fill="#FFD700" />
  </g>
  
  <!-- Pepe Enemy Victory Dance -->
  <g transform="translate(150, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#71A744" />
    
    <!-- Party Hat -->
    <path d="M0,-20 L-15,0 L15,0 Z" fill="#FF69B4" />
    <circle cx="0" cy="-25" r="3" fill="#FFD700" />
    
    <!-- Suit -->
    <rect x="-12" y="-5" width="24" height="25" rx="5" fill="#333333" />
    
    <!-- Face -->
    <circle cx="-5" cy="-8" r="3" fill="white" />
    <circle cx="5" cy="-8" r="3" fill="white" />
    <circle cx="-5" cy="-8" r="1" fill="black" />
    <circle cx="5" cy="-8" r="1" fill="black" />
    <path d="M-8,0 Q0,8 8,0" stroke="#A83232" stroke-width="2" fill="none" />
    
    <!-- Tie -->
    <path d="M0,-5 L-5,5 L0,15 L5,5 Z" fill="#A83232" />
    
    <!-- Celebration Effects -->
    <circle cx="-20" cy="-15" r="3" fill="#FFD700" opacity="0.7" />
    <circle cx="20" cy="-10" r="2" fill="#FF69B4" opacity="0.7" />
    <circle cx="-15" cy="-25" r="2" fill="#87CEEB" opacity="0.7" />
    <circle cx="15" cy="-20" r="3" fill="#FFD700" opacity="0.7" />
  </g>
</svg> 